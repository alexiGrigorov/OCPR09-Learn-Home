<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn@Home Mockups</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsXp1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- General styles -->
    <style>
      body {
        background-color: #f8f9fa;
      }
      .mockup-view {
        width: 960px;
        height: 700px;
        border-radius: 12px;
        margin: 20px auto;
        padding: 40px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        background-color: white;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        position: relative;
      }
      .mockup-view header {
        border-bottom: 2px solid #007bff;
        padding-bottom: 20px;
        margin-bottom: 20px;
        display: flex;
        justify-content: space-between;
      }
      .mockup-view main {
        flex: 1;
        display: grid;
      }
      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 12px;
        background: rgba(0, 0, 0, 0.5);
        z-index: 2;
      }
      .mockup-view aside {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        max-width: 80%;
        max-height: 80%;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        overflow: auto;
        padding: 20px;
        border-radius: 12px;
        background-color: white;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        z-index: 3;
      }
      .logo {
        font-size: 28px;
        font-weight: bold;
      }
      .form-label {
        font-weight: 500;
      }
    </style>

    <!-- LOGIN SECTION -->
    <style>
      .login-form-container {
        align-self: center;
        width: 350px;
        margin: auto;
      }
    </style>

    <!-- CHAT SECTION -->
    <style>
      .chat-container {
        grid-template-columns: 1fr 3fr;
      }
      .contact-list {
        border-right: 1px solid #ddd;
        padding-right: 20px;
        display: flex;
        flex-direction: column;
      }
      .list-group {
        flex: 1;
        overflow-y: auto;
      }
      .chat-window {
        padding-left: 20px;
        display: flex;
        flex-direction: column;
      }
      .chat-body {
        flex: 1;
        overflow-y: auto;
      }

      .profile-pic {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: #ddd;
        margin-right: 10px;
      }
      .list-group-item {
        display: flex;
        align-items: center;
        flex-grow: 1;
      }
      .chat-bubble {
        display: flex;
        flex-direction: column;
        padding: 10px;
        border-radius: 10px;
        margin-bottom: 10px;
      }
      .chat-bubble small {
        font-size: 0.7rem;
        align-self: flex-end;
      }
      .chat-bubble.sent {
        background-color: #007bff;
        color: white;
        align-self: flex-end;
      }
      .chat-bubble.received {
        background-color: #e9ecef;
        align-self: flex-start;
      }
    </style>

    <!-- CALENDAR SECTION -->
    <style>
      .calendar-container {
        display: flex;
        gap: 20px;
      }
      .calendar-panel {
        width: 35%;
        background: #f8f9fa;
        border-right: 1px solid #ddd;
      }
      .event-panel {
        flex: 1;
        background: #fff;
      }
      .calendar-grid {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 5px;
      }
      .calendar-day {
        font-weight: bold;
        text-align: center;

        color: #6c757d;
      }
      .calendar-date {
        text-align: center;
        padding: 8px;
        border-radius: 5px;
        background: #f8f9fa;
        border: 1px solid #dee2e6;
        position: relative;
      }
      .calendar-date.selected {
        background: #cfe2ff;
        border: 1px solid #0d6efd;
      }
      .calendar-date .event {
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background-color: #212529;
        position: absolute;
        bottom: 5px;
        left: 35%;
        transform: translateX(-50%);
      }
      .calendar-date .appointment {
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background-color: #0d6efd;
        position: absolute;
        bottom: 5px;
        left: 65%;
        transform: translateX(-50%);
      }
    </style>

    <!-- TASK MANAGEMENT SECTION -->
    <style>
      .task-sections {
        grid-template-columns: 40% 60%;
      }
      .task-panel {
        background: #f8f9fa;
        border-right: 1px solid #ddd;
      }

      .task-details-panel {
        width: 521px;
      }

      .priority-dot {
        display: inline-block;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        margin-left: 5px;
      }

      .task-selected {
        background-color: #cfe2ff; /* Light blue background to indicate selection */
        font-weight: bold; /* Highlight the text */
        padding-left: 12px; /* Adjust padding for border space */
      }
    </style>

    <!-- DASHBOARD SECTION -->
    <style>
      /* Grid layout for the dashboard */
      .dashboard-container {
        display: grid;
        grid-template-areas:
          "messages events"
          "tasks tasks";
        grid-template-columns: 1fr 2fr;
        gap: 10px;
        padding: 20px;
      }

      /* Styling for each section */
      .unread-messages {
        grid-area: messages;
        background: #f0f8ff !important;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .unread-messages h5 {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 1.2rem;
      }

      .unread-messages .message-count {
        font-size: 3rem;
        text-align: center;
        font-weight: bold;
        color: #0d6efd; /* Primary blue color */
      }

      .unread-messages .btn {
        align-self: flex-end;
        padding: 6px 12px;
      }

      .upcoming-events {
        grid-area: events;
      }

      .tasks-assignments {
        grid-area: tasks;
      }

      /* Card styles */
      .card {
        background: #f8f9fa;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 16px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      /* List styles for tasks and assignments */
      .list-group-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      /* Differentiation between tasks and assignments */
      .task-label {
        font-weight: bold;
        color: #007bff;
      }

      .assignment-label {
        font-weight: bold;
        color: #28a745;
      }
    </style>

    <!-- Login View -->
    <div class="mockup-view">
      <header>
        <div class="logo">Learn@Home</div>
      </header>
      <main>
        <div class="login-form-container">
          <form>
            <div class="mb-3">
              <label for="email" class="form-label">E-mail</label>
              <input type="email" class="form-control" id="email" />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Mot de passe</label>
              <input type="password" class="form-control" id="password" />
            </div>
            <button type="submit" class="btn btn-primary w-100">
              Connexion
            </button>
            <div class="mt-3 text-center">
              <a>Mot de passe oublié ?</a> |
              <a>Créer un compte</a>
            </div>
          </form>
        </div>
      </main>
      <footer>
        <p class="text-end text-muted mt-4">© 2024 Learn@Home</p>
      </footer>
    </div>

    <!-- Password Recovery View -->
    <div class="mockup-view">
      <header>
        <div class="logo">Learn@Home</div>
      </header>
      <main>
        <div class="login-form-container">
          <form>
            <div class="mb-3">
              <label for="recovery-email" class="form-label">E-mail</label>
              <input type="email" class="form-control" id="recovery-email" />
            </div>
            <button type="submit" class="btn btn-primary w-100">
              Réinitialiser le mot de passe
            </button>
          </form>
        </div>
      </main>
      <footer>
        <p class="text-end text-muted mt-4">© 2024 Learn@Home</p>
      </footer>
    </div>

    <!-- New Account Registration View -->
    <div class="mockup-view">
      <header>
        <div class="logo">Learn@Home</div>
      </header>
      <main>
        <div class="login-form-container">
          <form>
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="firstName" class="form-label">Prénom</label>
                <input type="text" id="eventTitle" class="form-control" />
              </div>
              <div class="col-md-6">
                <label for="lastName" class="form-label">Nom</label>
                <input type="text" id="eventTitle" class="form-control" />
              </div>
            </div>
            <div class="mb-3">
              <label for="email-reg" class="form-label">E-mail</label>
              <input type="email" class="form-control" id="email-reg" />
            </div>
            <div class="mb-3">
              <label for="password-reg" class="form-label">Mot de passe</label>
              <input type="password" class="form-control" id="password-reg" />
            </div>
            <div class="mb-3">
              <label for="confirm-password" class="form-label"
                >Confirmez le mot de passe</label
              >
              <input
                type="password"
                class="form-control"
                id="confirm-password"
              />
            </div>
            <div class="mb-3">
              <label for="role" class="form-label">Select Role</label>
              <select class="form-select" id="role">
                <option selected>Rôle</option>
                <option value="student">Étudiant</option>
                <option value="volunteer">Bénévole</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Envoyer</button>
          </form>
        </div>
      </main>
      <footer>
        <p class="text-end text-muted mt-4">© 2024 Learn@Home.</p>
      </footer>
    </div>
  </body>
</html>
